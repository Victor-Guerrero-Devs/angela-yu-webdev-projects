<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Rock, Paper, Scissors</h1>

      <div class="dice">
        <p>You</p>
        <img class="img1" src="imgs/paper.svg" />
      </div>

      <div class="dice">
        <p>Computer</p>
        <img class="img2" src="imgs/paper.svg" />
      </div>

      <form>
        <label for="playerChoice">Please enter your selection: </label>
        <input
          type="text"
          id="playerChoice"
          placeholder="rock, paper, scissors"
        />
        <button type="submit" id="submit">Play Game</button>
      </form>
    </div>
  </body>
